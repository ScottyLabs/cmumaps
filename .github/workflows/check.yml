name: Check
on:   
  pull_request:
    branches:
      - main
      - staging
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest 
      - run: bun install
      - run: bun run tsoa:build && bun run openapi:build
      - run: bun run db-generate
      - name: Check
        run: bun run syncpack && bun run check