name: Check
on:   
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
  
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
      - uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest 
      - run: bun install
      - name: Check
        run: bun run check
