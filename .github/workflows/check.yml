name: Check
on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  editorconfig-check:
    name: EditorConfig Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install EditorConfig checker
        uses: editorconfig-checker/action-editorconfig-checker@main

      - name: Run EditorConfig checker
        run: editorconfig-checker --exclude '(^LICENSE|^apps/rust-server/.*)'

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v22

  syncpack:
    name: Syncpack Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Syncpack
        run: bun run syncpack

  bun-check:
    name: Bun Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies, generaet DB schema and OpenAPI spec
        run: |
          bun install
          cd apps/server
          bun run db-generate
          bun run tsoa
          bun run openapi
          cd ../../

      - name: Run checks
        run: bun run check

  uv-lint:
    name: UV Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run UV Lint
        run: cd apps/dataflow && uv sync --only-dev && uv run lint
